version: 2.1

jobs:
  test:
    docker:
      - image: cimg/base:latest
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
      - run: 
          name: Build image
          command: docker build -t okteto/installer-base:${CIRCLE_TAG} .
  release:
    docker:
      - image: cimg/base:latest
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
      - run:
          name: Build and Push Pipeline Installer Image
          command: |
            docker build -t okteto/installer-base:${CIRCLE_TAG} .
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push okteto/installer-base:${CIRCLE_TAG}
workflows:
  version: 2
  test:
    jobs:
      - test
  release:
    jobs:
      - release:
          context:
            - dockerhub
          filters:
            branches:
              only: main
            tags:
              only:
                - /^\d+\.\d+\.\d+$/
